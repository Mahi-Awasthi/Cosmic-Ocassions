<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" ><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" ><br><br>

        <label for="email">Email Address</label><br>
        <input type="text" id="email" name="email" ><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="phone" ><br><br>

        <label for="Wedding">Wedding or Special Event Date</label><br>
        <input type="text" id="Wedding" name="Wedding" ><br><br>

        <label for="location">Event Location (or considering)</label><br>
        <input type="text" id="location" name="location" ><br><br>

        <label for="cat">Who is your caterer if decided?</label><br>
        <input type="text" id="cat" name="cat" ><br><br>

        <label for="guest">How many guests are you anticipating?</label><br>
        <input type="text" id="guest" name="guest" ><br><br>
        <p>Package Interested In? (select all that apply)</p>
        <input type="checkbox" id="wedding" name="wedding" value="wed">
         <label for="wedding">  Full Planning + Design - Wedding</label><br>
        <input type="checkbox" id="custom" name="custom" value="custom">
        <label for="custom">  Custom Quote Celebration - Corporate Party, Engagement Party, Birthday, Bat/Bar Mitzvah, Special Celebration</label><br>
         <input type="checkbox" id=" Unsure" name=" Unsure" value=" Unsure">
         <label for=" Unsure">  Unsure, Let's Chat</label><br><br>
        
        <p><label for="text">More Details the Better - Tell us more of how we can help, your vision, and any details you know now</label></p>
        <textarea id="text" name="text" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">

       
      </form> 
</body>
</html>
