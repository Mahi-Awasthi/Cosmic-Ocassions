<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/dist/fullcalendar.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.dashboard {
    display: flex;
    height: 100vh;
}

.sidebar {
    background-color: #333;
    color: #fff;
    padding: 20px;
    width: 200px;
}

.sidebar h2 {
    margin-top: 0;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar li {
    margin-bottom: 10px;
}

.sidebar a {
    color: #fff;
    text-decoration: none;
}

.main-content {
    flex: 1;
    padding: 20px;
}

#calendar {
    width: 100%;
    height: 600px;
    margin-bottom: 20px;
}

.event-list {
    background-color: #f7f7f7;
    padding: 20px;
    border: 1px solid #ddd;
}

.event-list h2 {
    margin-top: 0;
}

#event-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

#event-list li {
    margin-bottom: 10px;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

#event-list li:last-child {
    border-bottom: none;
}
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Event Planner</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Calendar</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div id="calendar"></div> <!-- FullCalendar container -->
            <div class="event-list">
                <h2>Upcoming Events</h2>
                <ul id="event-list">
                    <!-- Event list will be populated dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/dist/fullcalendar.min.js"></script>
    <script >// Sample data for events (replace with your actual event data)
        const events = [
            {
                id: 1,
                title: "Client Meeting",
                start: "2024-03-10T09:00:00",
                end: "2024-03-10T10:30:00",
                color: "#FF5733" // Orange
            },
            {
                id: 2,
                title: "Venue Walk-Through",
                start: "2024-03-13T14:00:00",
                end: "2024-03-13T15:30:00",
                color: "#3498DB" // Blue
            },
            {
                id: 3,
                title: "Wedding Expo",
                start: "2024-03-16T10:00:00",
                end: "2024-03-18T18:00:00",
                color: "#2ECC71" // Green
            }
        ];
        
        // Function to render calendar events dynamically
        function renderCalendarEvents() {
            const calendarEl = document.getElementById('calendar'); // Assume you have an element with id="calendar" for FullCalendar
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Or 'timeGridWeek', 'listWeek', etc.
                events: events, // Pass your events data here
                eventClick: function(info) {
                    // Handle event click - show event details, open modal, etc.
                    console.log(info.event.title); 
                },
                // ...other FullCalendar configuration options...
            });
        
            calendar.render();
        }
        
        // Example: Function to add a new event (you'll need a form for this)
        function addNewEvent(eventData) {
            // 1. Add the new event to your events data structure (e.g., events.push(eventData))
            // 2. Re-render the calendar or use FullCalendar's API to add the event dynamically
            //    calendar.addEvent(eventData); 
        }
        
        // Call the function to initially render the calendar
        renderCalendarEvents();</script> <!-- Your custom JavaScript file -->
</body>
</html>
