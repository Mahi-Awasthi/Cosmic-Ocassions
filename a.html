<script>
  const cardData = [
      {
          imgSrc: 'cb1.jpg',
          title: 'Elegant Pastel Balloon Display',
      },
      {
          imgSrc: 'cb2.jpg',
          title: 'Green and Gold Luxe Balloon Arch',
      },
      {
          imgSrc: 'cb3.jpg',
          title: 'Vibrant Neon and Gold Party Setup',
      },
      {
          imgSrc: 'cb4.jpg',
          title: 'Minimalist Green and Gold Banner Design',
      },
      {
          imgSrc: 'cb5.jpg',
          title: 'Luxury White and Gold Balloon Cake Display',
      },
      {
          imgSrc: 'cb6.jpg',
          title: 'Outdoor Boho-Chic Picnic Setup',
      }
  ];
  
  function generateCards() {
      const container1 = document.querySelector('.container1'); // Select the container
  
      cardData.forEach((card) => {
         
          const cardDiv = document.createElement('div');
          cardDiv.classList.add('card');
          
         
          const imageDiv = document.createElement('div');
          imageDiv.classList.add('image');
          
        
          const img = document.createElement('img');
          img.src = card.imgSrc;
          img.alt = card.title;
          img.id = "pika"; 
          
          imageDiv.appendChild(img);
          
       
          const contentDiv = document.createElement('div');
          contentDiv.classList.add('content');
          
        
          const title = document.createElement('h3');
          title.textContent = card.title;
          
       
          contentDiv.appendChild(title);
          
     
          cardDiv.appendChild(imageDiv);
          cardDiv.appendChild(contentDiv);
          
         
          container1.appendChild(cardDiv);
      });
  }
  

  document.addEventListener('DOMContentLoaded', generateCards);
  </script>
